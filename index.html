<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet web map with Google Sheets</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/leaflet.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/leaflet.awesome-markers.css"/>
        <link rel="stylesheet" href="css/leaflet-sidebar.css"/>
		
		<link rel="stylesheet" href="dist/nouislider.css"/>
		
        <style>
			body { padding: 0; margin: 0; }
			html, body, #map { height: 100%; width: 100%; }
			
			.leaflet-top { bottom: 0; }
			.leaflet-top .leaflet-control-zoom { top:5%; }		
			#sidebar-content, #sidebar-title { word-break: break-word; margin-right: 2.4em; }

			.slider_contenedor { height:auto; float: left; bottom: 0; margin-left: 0.7em; margin-bottom: 1.9em; }
			.noUi-vertical { width: 0.6em; }
			.slider-square { border-radius: 0; width: 0.6em;}
			.slider-square .noUi-base { border: 1px solid #8f8f8f; width: 0.6em; margin:auto; }	
			.slider-square .noUi-connect { margin:auto; transparent }
			.slider-square .noUi-tooltip {
				position: absolute; display: block; left: 0; margin-left: 1.4em;				
				border: 1px solid #8f8f8f; border-radius: 3px; background: #fff;
				font-size: 0.6em; font-family: arial; width: 3.6em; height: 2.5em;
			}
			.slider-square .noUi-handle { height: 1.5em; width: 2.6em; border: 1px solid #8f8f8f; }	
			.slider-square .noUi-handle:hover .noUi-touch-area { border: 1px dashed #7f7f7f; }
			.slider-square .noUi-handle .noUi-touch-area {
				border: 1px solid transparent; position: absolute;
				top: -12px; left: -10px; right: -20px; bottom: -12px;
				width: auto; height: auto;
			}
			
        </style>
    </head>

    <body>	

		<script src="dist/nouislider.js"></script>
		<script src="js/wNumb.js"></script>

        <script src="js/papaparse.min.js"></script>

		<script src="leafletspin/leaflet.spin.min.js"></script>
		<script src="leafletspin/leaflet.spin.js"></script>
		
        <script src="main.js" defer></script>

				</span> 				
			</form>
			</div>
			
		</div>		
	</font>
	
		<div class="slider_contenedor" style="position:absolute; z-index:1; ">

			</font>-->
