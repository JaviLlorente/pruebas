<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Slider</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0 0 5em; color: #333; }        
        pre { padding: 1em 1em 0 0; background: #f9f9f9; border: 1px solid #f2f2f2; margin-bottom: 1em; line-height: 2em; }
        .container { width: 70%; margin: 0.5em auto; }
        .slider-container { width: 80%; max-width: 70em; margin: 0 auto 3em; }    
    </style>
    <link rel="stylesheet" href="css/rSlider.min.css">
</head>

<body>    
    <div class="container">
        <div class="slider-container">
            <input type="text" id="slider" class="slider" />
        </div>    
        
    </div>
    
    <script src="js/rSlider.min.js"></script>
    <script>
		
        var deslizante = function () {
			
			const max = new Date().getFullYear()
			const min = 2012
			const years = []
			for (let i = min; i <= max; i++) { years.push(i) }
			console.log (years);
			
            var slider = new rSlider({
                target: '#slider',
                values: years,
                range: true,
                set: [min.value, max.value],
				width:    null,
				scale:    true,
				labels:   true,
				tooltip:  false,
				step:     null, // step size
				disabled: false, // is disabled?
                onChange: function (vals) {
                    console.log(vals);						
                }
            });
        };
		
        window.onload = deslizante;
		
    </script>
</body>
</html>
